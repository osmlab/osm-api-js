name: Build and Test

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    strategy:
      matrix:
        node-version:
          - { v: 18 }
          - { v: 20 }
          - { v: 22 }
          - { v: 24, isLatest: yes }

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ”¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version.v }}

      - name: â¬ Install
        run: |
          npm install

      - name: âœ¨ Lint
        run: |
          npm run lint

      - name: ğŸ”¨ Build
        run: |
          npm run build

      - name: ğŸ§ª Test
        run: |
          npm test
        env:
          FORCE_COLOR: 1

      # - name: ğŸ“ˆ Coveralls
      #   uses: coverallsapp/github-action@1.1.3
      #   with:
      #     github-token: ${{ secrets.github_token }}

      - name: ğŸ“¦ Publish
        uses: k-yle/npm-publish@v1
        if: ${{ matrix.node-version.isLatest }}
